<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Add Activity (B) â€¢ Balancr</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="add-activity-b">
  <header class="app-header">
    <h1>Add Activity (B)</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="add-activity-a.html">Add A</a>
      <a href="add-activity-b.html" class="active">Add B</a>
      <a href="activities.html">Activities</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="info.html">Info</a>
    </nav>
  </header>
  <main class="content">
    <form id="activity-form-b" class="card form">
      <h2>Quick Log</h2>
      <div class="btn-group">
        <button type="button" class="btn pill preset-btn" data-mins="25">25m</button>
        <button type="button" class="btn pill preset-btn" data-mins="50">50m</button>
        <button type="button" class="btn pill preset-btn" data-mins="75">75m</button>
      </div>
      <label>
        Category
        <select id="act-category-b" required>
          <option value="Work">Work</option>
          <option value="Play">Play</option>
          <option value="Health">Health</option>
          <option value="Study">Study</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>
        Title
        <input type="text" id="act-title-b" placeholder="e.g., Focus session" required>
      </label>
      <label>
        Minutes (tap a preset or enter a value)
        <input type="number" id="act-minutes-b" min="1" step="1" placeholder="25" required>
      </label>
      <button type="submit" class="btn primary-lg">Add Now</button>
      <div id="activity-status-b" class="status"></div>
    </form>
  </main>
  <script src="analytics-config.js"></script>
  <script src="analytics.js"></script>
  <script src="app.js"></script>
</body>
</html>
