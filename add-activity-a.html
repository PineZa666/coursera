<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="add-activity-a">
  <header class="app-header">
    <h1>Add Activity (A)</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="add-activity-a.html" class="active">Add A</a>
      <a href="add-activity-b.html">Add B</a>
      <a href="activities.html">Activities</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="info.html">Info</a>
    </nav>
  </header>
  <main class="content">
    <form id="activity-form" class="card form">
      <h2>Log Time</h2>
      <label>
        Title
        <input type="text" id="act-title" placeholder="e.g., Focus session" required>
      </label>
      <label>
        Category
        <select id="act-category" required>
          <option value="Work">Work</option>
          <option value="Play">Play</option>
          <option value="Health">Health</option>
          <option value="Study">Study</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>
        Minutes
        <input type="number" id="act-minutes" min="1" step="1" placeholder="30" required>
      </label>
      <button type="submit" class="btn">Add</button>
      <div id="activity-status" class="status"></div>
    </form>
  </main>
  <script src="analytics-config.js"></script>
  <script src="analytics.js"></script>
  <script src="app.js"></script>
</body>
</html>
